<div class="content">
    <div *ngIf="games().length">
        <app-movielist-list 
          *ngFor="let game of games(); let last = last"
          [game]="game"
          (gameSelected)="selectGame($event)"
        />
      </div>
      
    <app-movielist-gamecard *ngIf="selectedGame" [game]="selectedGame"/>
</div>
