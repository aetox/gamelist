<img src="../../../assets/jeux/{{game.img}}" alt="{{game.title}}">
<div class="infos">
    <h2>{{game.title}}</h2>
    <div class="console">
        <ng-container *ngFor="let platform of game.console">
            <div class="platforme">
                <img src="../../../assets/platformes/{{getPlatformLogo(platform)}}" [alt]="platform" class="platform-logo" />
                <p>{{platform}}</p>
            </div>
          </ng-container>    
    </div>
</div>
<p>{{game.description}}</p>
